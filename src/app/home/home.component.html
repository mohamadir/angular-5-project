<div class="home-page">
<div class="container color-dark">
  <div class="col">
      <p>Add bucket list item</p>
  </div>
  <div class="col">
      <p>Your bucket list ({{itemCount}})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
      <p class="sm">Add new bucket</p>
      <form>
          <input type="text" class="txt" name="item" placeholder="life goal.." [(ngModel)]="goalText">
          <br><span>{{goalText}}</span>
          <input type="submit" class="btn btn-primary sm" value="Add item" (click)="addItem()">
      </form>
  </div>
  <div class="col">
      <p class="life-container"  *ngFor="let goal of goals; let i=index" [attr.data-index]="i" (click)="removeItem(i)">
          {{goal}}
      </p>
  </div>
</div>
</div>
